<!-- META DATA -->
<form name="dietMetaData" ng-submit="saveDiet()" style="margin-top:30px;">
  <div class="col-sm-6">
    <div class="form-group col-sm-12">
      Title
      <input type="text" class="form-control" placeholder="Title" 
        ng-model="item.name" required>
    </div>
    <div class="form-group col-sm-6">
      Hashtag
      <input type="text" class="form-control" placeholder="Hashtag" 
        ng-model="item.details.hashtag">
    </div>
    <div class="form-group col-sm-6">
      Price
      <input type="text" class="form-control" placeholder="Price" 
        ng-model="item.price.value" required>
    </div>
    <div class="form-group col-sm-6">
      Duration
      <input type="text" class="form-control" placeholder="Duration" 
        ng-model="item.details.duration">
    </div>
    <div class="form-group col-sm-6">
      Type
      <input type="text" class="form-control" placeholder="Type" 
        ng-model="item.details.category">
    </div>
    <div class="form-group col-sm-6">
      Demographic Gender
      <input type="text" class="form-control" placeholder="Demo Gender" 
        ng-model="item.details.demo_gender">
    </div>
    <div class="form-group col-sm-3">
      Age Range
      <input type="number" class="form-control" placeholder="Min Age" 
        ng-model="item.details.demo_age.min">
    </div>
    <div class="form-group col-sm-3">
      &nbsp;
      <input type="number" class="form-control" placeholder="Max Age" 
        ng-model="item.details.demo_age.max">
    </div>
  </div>

  <div class="upload-photo col-sm-3" ngf-drop ngf-drag-over-class="dragover" ngf-accept="'image/*'"
    ng-model="item.photo" style="border: 2px dotted lightgray">
    <span class="upload-photo-title">Upload Item Pic</span>
    <button class="btn btn-xs btn-default" ngf-select  ngf-accept="'image/*'" 
      ng-model="item.photo">select or drag/drop</button>
    <img ng-if="item.photo" ngf-src="item.photo[0]" ngf-accept="'image/*'" style="max-height: 40px">
  </div>
  <div class="upload-photo col-sm-3" ngf-drop ngf-drag-over-class="dragover" ngf-accept="'image/*'"
    ng-model="item.photo" style="border: 2px dotted lightgray">
    <span class="upload-photo-title">Upload Cover Photo</span>
    <button class="btn btn-xs btn-default" ngf-select ngf-accept="'image/*'" 
      ng-model="item.cover_photo">select or drag/drop</button>
    <img ng-if="item.cover_photo" ngf-src="item.cover_photo[0]" ngf-accept="'image/*'" style="max-height: 40px">
  </div>

  <div class="form-group col-sm-12">
    <textarea class="form-control" placeholder="Description" row="8"
      ng-model="item.description"></textarea>
  </div>

  <button type="submit" class="diet-create col-sm-12 btn-default">{{item._id? 'Save' : 'Create'}}</button>
</form>
